<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OneCart</title>
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif|Open+Sans:400,700,800" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="order-style.css" media="all">
</head>
<body>
    <div class="header">
        <div class="title"><a href="index.html">OneCart</a></div>
        <div class="user">Joseph Tang</div>
    </div>
    <div class="container main">
        <div class="container left">
            <div class="hero-image">
                <div class="hero-container">
                    <div class="hero-title">Pizza My Heart</div>
                    <div class="hero-subtitle"><i class="fa fa-map-marker" aria-hidden="true"></i>Pier 28, San Fransisco</div>
                </div>
            </div>
            <div class="menu-container">
                <div class="title">MENU</div>
                <div class="headers">
                    <div class="items">Items</div>
                    <div class="quantity">Qty</div>
                    <div class="price">Price</div>
                </div>
                <div class="section">
                    <div class="items-container">
                        <div class="item">
                            <div class="image"></div>
                            <div class="name">Big Sur</div>
                            <input class="quantity"></input>
                            <div class="price">$5.60</div>
                        </div>
                        <div class="item">
                            <div class="image"></div>
                            <div class="name">Combo</div>
                            <input class="quantity"></input>
                            <div class="price">$5.80</div>
                        </div>
                        <div class="item">
                            <div class="image"></div>
                            <div class="name">Sausage</div>
                            <input class="quantity"></input>
                            <div class="price">$4.80</div>
                        </div>
                        <div class="item">
                            <div class="image"></div>
                            <div class="name">Little Sur</div>
                            <input class="quantity"></input>
                            <div class="price">$5.20</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container right">
        </div>
    </div>
</body>
</html>
